<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inscripcion</title>
</head>
<body>
    <h2>Inscripción en un curso</h2>
    <form action="">
        <!--Campos de rellenado -->
        <div class="container-rellenado">
            <input type="text" name="nombre" placeholder="Ingrese su nombre *" id="" minlength=3 required>
            <input type="text" name="apellido" placeholder="Ingrese su apellido *" id="" required>
            <input type="number" name="edad" id="" required>
            <input type="email" name="correo" placeholder="Ingrese su correo *" id="" required>
            <input type="text" name="dni" placeholder="Ingrese su dni (sin separacion) *" id="" minlength=7 required>
            <input type="text" name="telefono" placeholder="Ingrese su telefono" id="">
    
        </div>
        
        <!--Seleccion de materias-->
        <div class="container-checkbox">
            <h4>Materias: (Como minimo debe elegir 1 materia)</h3>
            <p><input type="checkbox" name="bd" id="materia" onclick="controlMaterias()">Bases de datos</p>
            <p><input type="checkbox" name="programacion" onclick="controlMaterias()" id="materia">Programación</p>
            <p><input type="checkbox" name="redes" onclick="controlMaterias()" id="materia">Redes</p>
            <p><input type="checkbox" name="intArt" onclick="controlMaterias()" id="materia">Inteligencia Artificial</p>
        </div>
        <input type="submit" value="Enviar" name="" id="">
        
    </form>


    <script src="app.js"></script>
</body>
</html>
